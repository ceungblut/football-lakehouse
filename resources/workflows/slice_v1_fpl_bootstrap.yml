resources:
  jobs:
    slice_v1_fpl_bootstrap:
      name: slice-v1-fpl-bootstrap
      max_concurrent_runs: 1

      job_clusters:
        - job_cluster_key: slice_v1_single_node
          new_cluster:
            spark_version: 14.3.x-scala2.12
            node_type_id: Standard_D4s_v3
            num_workers: 0
            autotermination_minutes: 15
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            spark_conf:
              spark.databricks.cluster.profile: singleNode
              spark.master: local[*]
            custom_tags:
              ResourceClass: SingleNode

      tasks:
        - task_key: bronze_bootstrap_ingest
          job_cluster_key: slice_v1_single_node
          notebook_task:
            notebook_path: ../../notebooks/01_bronze/11_ingest_fpl_bootstrap.py
            base_parameters:
              write_mode: append
              timeout_seconds: "30"

        - task_key: silver_build_dims
          depends_on:
            - task_key: bronze_bootstrap_ingest
          job_cluster_key: slice_v1_single_node
          notebook_task:
            notebook_path: ../../notebooks/03_silver/31_build_silver_dims.py

        - task_key: gold_publish_dims
          depends_on:
            - task_key: silver_build_dims
          job_cluster_key: slice_v1_single_node
          notebook_task:
            notebook_path: ../../notebooks/04_gold/41_publish_gold_dims.py



